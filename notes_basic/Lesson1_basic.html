<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <!-- 
    1. 控制浏览器弹出一个警告框
    alert("Fighting!");
    让计算机在页面中输出一个内容
    document.write("Well done!");
    向控制台输出一个内容
    console.log("Good job!");

    2. js编写的位置
    1.可以将js代码编写到标签的onclick属性中，当我们点击按钮时，js代码才会执行
    <button onclick="alert('click me');">click me 1</button>
    2. 可以将js代码写到超链接href属性中，点击超链接时会执行js代码
    <a href="javascript:alert('click me');">click me 2</a>
    3. 写在<script type="text/javascript"></script>
    4. 将js代码编写到外部js文件中，然后通过script标签引入
    写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存机制
    是推荐使用的方式
    5. script标签一旦用于引入外部文件了，就不能再编写代码了，即使编写了浏览器也会忽略
    如果需要则可以再创建一个新的script标签用于编写内部代码

    3. js中严格区分大小写，js会忽略多个空格和换行
    js中每一条语句以分号结尾，不写分号，浏览器会自动添加，会消耗一些系统资源

    4. var a = 123;
    字面量：都是一些不可改变的值, 123是字面量
    变量：变量用来保存字面量, a是变量

    5. 标识符：在js中所有的可以由我们自主命名的都可以成为是标识符
    例如：变量名，函数名，属性名都属于标识符
    命名一个标识符需要遵守如下的规则：
    1. 标识符可以含有字母，数字，下划线，$
    2. 标识符不能以数字开头
    3. 标识符不能是ES中的关键字或保留字
    4. 标识符一般采用驼峰命名法
    首字母小写，每个单词的开头字母大写，其余字母小写
    5. js底层保存标识符实际上是采用Unicode编码，所有的utf-8中含有的内容可以作为标识符
     -->
     <button onclick="alert('click me');">click me 1</button>
     <a href="javascript:alert('click me');">click me 2</a>
</body>
</html>
