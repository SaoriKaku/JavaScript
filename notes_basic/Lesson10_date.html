    <!-- Date
    如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
    var d = new Date();
    创建一个指定的时间对象，需要在构造函数中传递一个表示时间的字符串作为参数
    1. 日期的格式 月份/日/年 时:分:秒
    var d2 = new Date("12/18/2011 11:10:30");
    2. getDate() 获取当前日期对象是几日
    var date = d2.getDate();
    3. getDay() 获取当前日期对象是周几，0-6值，0是周日
    var day = d2.getDay();
    4. getMonth() 获取当前时间对象的月份
    var month = d2.getMonth();
    会返回一个0-11的值，0表示1月，1表示2月
    5. getFullYear() 获取当前日期的年份
    var year = d2.getFullYear();
    6. getTime() 获取当前日期的时间戳，从1970年1月1日0时0分0秒到当前的毫秒数
    计算机在保存时间时使用的都是时间戳。
    var time = d2.getTime();
    7. 获取当前的时间戳，利用时间戳来测试代码的执行性能
    var time = Date.now();
     -->
