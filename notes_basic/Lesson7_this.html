    <!-- this
    解析器在调用函数每次都会向函数传递一个隐含的参数
    这个隐含的参数就是this，this指的是一个对象，这个对象成为函数的执行上下文对象
    根据函数的调用方式不同，this会指向不同的对象
    1. 以函数的形式调用时fun()，this永远都是window，
    2. 以方法的形式调用时obj.fun()，this就是调用方法的那个对象，就是obj。
    3. 当以构造函数调用时，this就是新创建的实例。var per = new Person("John", 18, "male");
    4. 使用call和apply调用时，this是指定的那个对象 = 传进去的第一个参数。
