    <!-- 内建对象 数组Array
    1. 如果读取不存在的索引，他不会报错而是返回undefined

    2. 获取数组的长度 
    语法：数组.length
    对于连续的数组，使用length可以获取到数组的长度（元素的个数）
    对于非连续的数组，使用length可以获取到数组的最大的索引+1

    3. 修改length
    如果修改length大于原长度，则多处部分会空出来；
    如果修改Length小于原长度，则多出的元素会被删除。

    4. 向数组的最后一个位置添加元素
    arr[arr.length] = x;

    5. 数组的创建 
    1. 使用构造函数创建数组 var arr = new Array(1, 2, 3);
    var arr = new Array(10); 表示创建一个长度为10的数组
    2. 使用字面量来创建数组 语法：[], var arr = [1, 2, 3];
    var arr = [10]; 表示数组里只有一个元素10
    
    6.数字的方法
    1. push(): 向数组末尾添加一个或多个元素，并返回数组新的长度。
    2. pop(): 删除并返回数组的最后一个元素。
    3. unshift(): 向数组开头添加一个或多个元素，并返回新的数组长度。
    像前面插入元素以后，其他的元素索引会一次调整。
    4. shift(): 删除并返回数组的第一个元素。
    5. forEach(): 这个方法只支持IE8以上的浏览器
    forEach()方法需要一个函数作为参数
    像这种函数，由我们创建但是不由我们调用，我们称为回调函数。
    数组中有几个元素，函数就会执行几次。
    每次执行时浏览器会将遍历到的元素以实参的形式传递进来，我们可以定义形参，来读取这些内容。
    浏览器会在回调函数中传递三个参数：
    1. 第一个参数，就是当前正在遍历的元素
    2. 第二个参数，就是当前正在遍历元素的索引
    3. 第三个参数，就是正在遍历的数组
    arr.forEach(function(value, index, obj) {
        console.log(value);
    });
    6. slice() 
    可以用来从数组提取指定元素，不会改变原数组，将截取到的元素封装到一个新数组中返回
    参数：
    1. 截取开始的位置的索引，包含开始索引。
    2. 截取结束的位置的索引，不包含结束索引。
    第二个参数可以省略不写，此时会截取从开始索引往后的所有元素。
    索引可以传递一个负值。如果传递一个负值，则从后往前四算。
    7. splice()
    删除数组中指定元素，使用splice()会影响原数组，会将指定元素从原数组中删除，
    并将删除的元素作为返回值返回。
    参数：
    1. 第一个表示开始元素的索引。
    2. 第二个表示删除的数量。
    3. 第三个及以后，可以传递新的元素，这些元素自动插入到开始元素索引的前面。
    8. concat() 
    可以连接两个或多个数组，并将新的数组返回。该方法不会对原数组产生影响。
    var arr = [1, 2, 3];
    var arr2 = [4, 5, 6];
    var result = arr.concat(arr2);
    9. join() 
    该方法可以将数组转化为一个字符串
    该方法不对原数组产生影响，而是将转换后的字符串作为结果返回。
    在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符。
    如果不指定连接符，则默认使用逗号作为连接符。
    10. reverse() 
    该方法用来反转数组。arr.reverse();
    11. sort()
    对数组进行排序。默认会按照Unicode编码进行排序。
    对于纯数字数组，使用sort()进行排序，也会按照Unicode编码进行排序，可能会得到错误结果。
    所以我们可以自己来指定排序的规则，在sort中添加一个回调函数，用来指定排序规则，
    回调函数中需要定义两个形参，浏览器会分别使用数组中的元素作为实参去调用回调函数。
    哪个元素在前面不确定，但是在数组中a一定在b前面。
    如果返回一个大于0的值，则元素会交换位置。
    如果返回一个小于0的值，则元素位置不变。
    如果返回一个0，认为两个元素相等，不交换位置。
    arr.sort(function(a, b){
        return a - b; // 升序
        return b - a; // 降序
    }); 
    arr.sort();
     -->
