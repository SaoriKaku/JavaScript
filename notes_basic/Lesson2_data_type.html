    <!-- 
    数据类型指的就是字面量的类型
    1. 一共有六种数据类型：
    String字符串 Number数字 Boolean布尔值 Null空值 Undefined未定义 Object对象
    其中前五种属于基本数据类型，Object属于引用数据类型

    2. 字符创我们可以使用\作为转义字符，当表示一些特殊符号时可以使用|进行转译
    \" 表示"    \' 表示'    \n 表示换行     \t 表示tab     \\ 表示\

    3. 可以使用一个运算符typeof来检查一个变量的类型
    语法：typeof 变量
    检查字符串时，会返回string, 检查数值时，会返回number

    4. js可以表示的最大值，Number.MAX_VALUE = 1.79 * e^308
    如果使用Number表示的数字超过了最大值，则会返回一个Infinity，表示正无穷
    -Infinity 表示负无穷
    使用typeof检查Infinity也会返回Number
    Number.MIN_VALUE = 5 * e^-324

    5. console.log("a" * "b"); // NAN
    NAN是一个特殊数字，表示not a number，使用typeof检查一个NaN也会返回number

    6. js中整数的运算基本可以保证精确
    如果使用js进行浮点数计算，可能得到一个不精确的结果
    所以不要使用js进行对精确度要求比较高的运算

    7. Boolean两个值：true false
    typeof true = Boolean

    8. Null类型的值只有一个就是null
    null这个值专门用来表示一个为空的对象
    使用typeof检查一个null值时，会返回object
    Undefined类型的值只有一个，就是null

    9. Undefined类型的值只有一个就undefined
    当声明一个变量，但是并不给变量赋值时，它的值就是undefined
    使用typeof检查一个undefined时也会返回undefined

    10. 强制类型转换
    主要指将其他数据类型转化为String Number Boolean

    将其他数据类型转换为String
    方式一：调用被转换类型的toString()方法
    该方法不会影响原变量，会将转换结果返回
    var a = 123; // a数字123
    var b = a.toString(); // b字符串123
    但是null undefined没有toString()方法，如果调用它们的方法会报错
    方式二：
    调用String()函数，并将被转换的数据作为参数传递给函数var a = String(a);
    使用String()函数做强制类型转换时，对于Number Boolean实际上是调用toString()方法
    但是对于null和undefined不会调用toString()方法
    它会将null转换为"null"，将undefined转换为"undefined"   
    
    将其他数据类型转换为Number
    方式一：使用Number()函数
    调用Number()函数来将a转换为Number类型
    var = "123";
    a = Number(123);
    1. 如果是纯数字的字符串，则直接将其转换为数字
    2. 如果字符串中有非数字的内容，则转换为NaN
    3. 如果是一个空串或者是一个全是空格的字符串，则转换为0
    4. true转换为1，false转换为0
    5. null转换为0
    6. undefined转换为NaN
    方式二：这种方式专门用来对付字符串
    parseInt() 把一个字符串转换为一个整数，可以将一个字符串中有效的整数内容取出来
    a = parseInt("123a456"); // 123
    a = parseInt("a123"); // NaN
    parseFloat() 把一个字符串转换为一个浮点数，同上，取到第一个非数字的位置
    如果对非String使用parseInt()或parseFloat()，它会先将其转换为String，然后在操作

    11. 表示16进制需要以0x开头
    var a = 0x10; // 就是16进制的10
    如果需要表示8进制的数字，则需要以0开头 var a = 070;
    如果需要表示2进制的数字，则需要以0b开头，但是不是所有浏览器都支持
    像"070"这种字符串，有些浏览器会当成8进制解析，有些会当成10进制解析
    可以在parseInt()中传递第二个参数，来指定数字的进制
    var a = "070";
    a = parseInt(a, 10);

    12. 将其他函数转化为Boolean，使用Boolean()函数
    数字转Boolean，除了0和NaN，其余的都是true
    字符串转Boolean，除了空串，其余都是true
    null undefined都是false
    对象也会转换为true
    -->
