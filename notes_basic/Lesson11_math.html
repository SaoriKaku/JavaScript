    <!-- Math 它不是一个构造函数，它是一个工具类
    1. Math.PI 圆周率
    2. Math.abs() 表示一个数字的绝对值
    3. Math.ceil(1.5); 上取整，小数位只要有值就加1
    4. Math.floor(); 下取整，舍去小数
    5. Math.round(1.4); 四舍五入取整
    6. Math.random(); 用来生成一个0-1随机数，不包含0和1
    生成0-10随机数 Math.round(Math.random() * 10)
    生成一个x-y之间的随机数 Math.round(Math.random() * (y-x) + x) 
    7. Math.max(10, 20, 30); 获取多个数字的最大值
    8. Math.min(10, 20, 30); 获取多个数字的最小值
    9. Math.pow(x, y); 返回x的y次方
    10. Math.sqrt(4); 开方
     -->
