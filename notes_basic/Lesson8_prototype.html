    <!-- 原型 prototype
    1. 我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
    这个属性对应着一个对象，这个对象就是我们所谓的原型对象。
    如果函数作为普通函数调用prototype没有任何作用，
    当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，
    指向该构造函数的原型对象，我们可以通过__proto__来访问该属性。
    构造函数用.prototype，实例用.__proto__
    function MyClass() {

    }
    var mc = new MyClass();
    var mc2 = new MyClass();
    console.log(mc.__proto__ == MyClass.prototype)

    2. 原型对象就相当于一个公共区域，所有同一类的实例都可以访问到这个原型对象。
    我们可以将该对象中共有的内容统一设置到原型对象中。
    当我们访问对象的一个属性或方法时，它会先在自身中寻找，
    如果有则直接使用，如果没有则会去原型中寻找，如果找到则直接使用。
    如果没有去原型的原型中寻找，直到找到object对象的原型。
    object对象的原型没有原型，如果在object中依然没找到，则返回undefined。
    function MyClass() {

    }
    MyClass.prototype.a = 123;
    var mc = new MyClass();
    var mc2 = new MyClass();
    mc.a = 456;
    console.log(mc.a); // 456
    console.log(mc2.a); // 123

    3. 以后我们创建构造函数时，可以将这个对象共有的属性和方法，统一添加到构造函数的原型对象中。
    这样不用分别为每一个对象添加，也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了。

    4. 使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回true
    function MyClass() {

    }
    MyClass.prototype.name = "abc";
    var mc = new MyClass();
    console.log("name" in mc); // true

    5. 可以使用对象的hasOwnProperty()来检查对象自身中是否还有该属性
    使用该方法只有当自身中含有属性时，才会返回true
    mc.hasOwnProperty("hasOwnProperty"); // false, hasOwnProperty在原型里

    6. 当我们直接在页面中打印一个对象时，事实上是输出的对象的toString()方法的返回值，
    如果我们希望在输出对象时不输出[object Object]，可以为对象添加一个toString()方法。
    var per = new Person("John", 18, "male");
    console.log(per); // [object Object]
    per.toString = function() {
        return "I am a person.";
    }
    console.log(per); // I am a person.
    Person.prototype.toString = function() {
        return "name=" + this.name + ",age=" + this.age + ",gender=" + this.gender;
    }
