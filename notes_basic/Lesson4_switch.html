<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    语法：
    switch(条件表达式) {
        case 表达式:
            语句；
            break;
        case 表达式:
            语句；
            break;
        case 表达式:
            语句；
            break;
        default:
            语句；
            break;
    }
    执行流程：
    switch case 语句
    执行时会将case后的表达式的值和switch后的条件表达式的值进行全等比较
    如果比较结果为true，则从当前case处开始执行代码
    当前case后的所有代码都会执行，使用break退出switch语句
    如果比较结果为false，则继续向下比较
    如果所有的比较结果都为false，只执行default后的语句
     -->
</body>
</html>
